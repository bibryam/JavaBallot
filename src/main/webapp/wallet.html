<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Load wallet</title>
</head>
<body>
  <h1>Deploy contract</h1>
  <form action="javaballot/api/deploy" method="post" enctype="multipart/form-data">
     <p>
      Wallet file : <input type="file" name="file" size="50" />
     </p>
     <p>
      Wallet password: <input type="password" name="password" size="20" />
     </p>
     <p>
      Number of proposals: <input type="text" name="proposals" size="4" value="3"/>
     </p>
     <p>
      Second beneficiary: <input type="text" name="secondBeneficiary" size="30" value="0xb1c0c1b000c03577102f1dc54933b4cde9b5729c"/>
     </p>
     <p>
      Perc: <input type="text" name="perc" size="4" value="50"/>
     </p>
     <p>
      Cap (ETH): <input type="text" name="capEth" size="4" value="10"/>
     </p>
     <input type="submit" value="Deploy" />
  </form>
  <br/><br/>
  <h1>Vote</h1>
  <form action="javaballot/api/vote" method="post" enctype="multipart/form-data">
     <p>
      Wallet file : <input type="file" name="file" size="50" />
     </p>
     <p>
      Wallet password: <input type="password" name="password" size="20" />
     </p>
     <p>
      Proposal: <input type="text" name="proposal" size="4" value="2"/>
     </p>
     <p>
      Contract address: <input type="text" name="contractAddress" size="30" />
     </p>
     <p>
      Amount: <input type="text" name="amount" size="20" value="10000000000000"/>
     </p>
     <input type="submit" value="Vote" />
  </form>
</body>
</html>
